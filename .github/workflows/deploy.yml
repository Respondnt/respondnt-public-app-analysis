name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Copy data files
        run: |
          mkdir -p dist/data/breakdowns
          mkdir -p dist/data/attack_paths
          mkdir -p dist/data/initial_access
          mkdir -p dist/data/comprehensive
          cp -r data/breakdowns/*.json dist/data/breakdowns/
          cp -r data/attack_paths/*.json dist/data/attack_paths/
          cp -r data/comprehensive/*.json dist/data/comprehensive/
          cp -r data/initial_access/*.json dist/data/initial_access/ 2>/dev/null || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

